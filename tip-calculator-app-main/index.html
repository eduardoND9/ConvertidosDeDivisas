
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body class="bg-[#c5e4e7] flex justify-center items-center h-screen relative" >
  <!-- <div class="flex justify-center items-center m-16">
    <img src="images/logo.svg" alt="">  

  </div> -->


  <div class="flex justify-center items-center font-fuenteSpace" >

    <div class="grid grid-cols-1 bg-white h-96 rounded-xl  md:grid-cols-2 "> 

      <div class="w-96 px-5">              <!-- CONVERCION------------------>
        <form class="p-3" action="">
          <div>
            <h2 class="mt-6 text-lg text-[#00474b]">Monto a convertir €</h2>
            <div class="input-wrapper relative " >
              <input class="bg-gray-100 rounded-lg  w-full  outline-none text-2xl text-right px-4 py-2 mt-2 focus:bg-gray-200 transition duration-150 focus:scale-105" type="number" placeholder="0" id="valor" > 
              <img class="absolute top-5 left-2" src="images/icon-euro.svg" alt="">
              <!-- <object class="absolute top-5 left-2 text-white" type="image/svg+xml" data="images/icon-euro.svg"></object> -->
            </div>
            
          </div>
          <div>
            <h2 class="mt-10 text-[#00474b] font-medium" id="cd">Tipo de cambio en Dolares</h2>
            <div class="input-wrapper relative">
              <input class="cursor-not-allowed pointer-events-none bg-gray-100 mt-1 rounded-lg h-8 w-1/2 p-2 outline-none text-right focus:bg-gray-200 transition duration-150 focus:scale-105" for="cd" type="number" placeholder="0" id="tDolar"> 
              <img class="absolute top-3 left-2 fill-slate-600 " src="images/icon-dollar.svg" alt="">
            </div>
          </div>
          <div>
            <h2 class="mt-2 text-[#00474b] ">Tipo de cambio en Soles</h2>
            <div class="input-wrapper relative">
              <input class="cursor-not-allowed pointer-events-none bg-gray-100 mt-1 rounded-lg h-8 w-1/2 p-2 outline-none text-right  focus:bg-gray-200 transition duration-150 focus:scale-105" type="number" placeholder="0" id="tSol"> 
              <img class="absolute top-3 left-2 fill-slate-600 " src="images/icon-sol.svg" alt="">
            </div>
          </div>
          
        </form>
       
      </div>

      <div class=" rounded-xl mt-6 md:mt-0 w-96 p-5 bg-white md:bg-transparent "><!--RESULTADO--------------- -->
        <div class="bg-[#00474b] rounded-xl h-full w-full p-5">
          <form action="" class="cursor-not-allowed pointer-events-none">

            <div class="h-16 mt-5 block items-center ">
              <div >
                <h2 class="text-white text-base">Conversión en</h2>
                <h3 class="text-xs text-[#31B4A3]">/ Dólares</h3>
              </div>
              <div class="flex justify-end items-center">
                <!--<img class="w-8 h-8 " src="images/icon-dollar.svg  " alt="">-->
                <span class="bg-slate-500 text-5xl font-bold text-[#31B4A3] ">$</span>
                <input class="bg-slate-400 w-full text-3xl bg-transparent outline-none text-[#31B4A3] font-bold snap-none"  id ="resultadoD">
                
                </input>
              </div>
              
            </div>
            <div class="h-16 mt-5 flex items-center relative">
              <div>
                <h2 class="text-white text-base">Conversión en</h2>
                <h3 class="text-xs text-[#31B4A3]">/ Soles</h3>
              </div>
              <div class="flex absolute left-36 items-center">
                <!--<img class="w-8 h-8 " src="images/icon-sol.svg" alt="">-->
                <span class="text-3xl font-bold text-[#31B4A3]">S/</span>
                <input class="w-full text-3xl bg-transparent outline-none text-[#31B4A3] font-bold snap-none" type="" for="" readonly id ="resultadoS"></input>
              </div>
              
            </div>
          </form>
          
          <!--boton--------------- -->
          <div class="flex justify-center">
            <button class="bg-[#0d686d] rounded-xl h-10 w-full mt-5 md:mt-24 hover:bg-emerald-600  active:bg-emerald-700 transition duration-200 transform active:scale-90 " id="convertir">
              <span class="text-white">Convertir</span>
            </button>
          </div>
          



        </div>
      </div>
    </div>
    
    
  </div>


  <script src="script.js"></script>

</body>
</html>
