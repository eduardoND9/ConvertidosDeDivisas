
<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Tip calculator app</title>

          </div>
          <div>
            <h2 class="mt-10">Tipo de cambio Dolares</h2>
            <input class="bg-gray-100 rounded-lg h-8 w-1/2 p-2 outline-none" type="text" placeholder="$"> 
          </div>
          <div>
            <h2 class="mt-2">Tipo de cambio en Soles</h2>

              </div>
              
            </div>
            <div class="h-16  flex items-center relative">
              <h2 class="text-white">Conversi√≥n en Soles</h2>
              <div class="flex absolute left-44">
                <img class="w-8 h-8 " src="images/icon-sol.svg" alt="">
                <label class=" font-thin text-2xl text-[#31B4A3]" for="">4545 </label>
              </div>
              
            </div>
          </form>
          <button class="bg-[#0d686d] rounded-xl h-8 w-full mt-10 ">
            <span class="text-white">Convertir</span>
          </button>
        </div>
      </div>
    </div>
    
    
  </div>


  

</body>
</html>
